<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="shadow-lg mt-4 p-4 w-50 mx-auto bg-light">
        <form action="" class="submit">
            <input type="text" name="name" id="" class="form-control" placeholder="Enter fullname">
            <input type="email" name="email" id="" class="form-control" placeholder="Enter email">
            <input type="text" name="address" id="" class="form-control" placeholder="Enter address">
            <input type="text" name="username" id="" class="form-control" placeholder="Enter username">
            <input type="password" name="password" id="" class="form-control" placeholder="Enter password">
            <input type="checkbox" name="" id="">
        </form>
        </div>
    </div>
</body>
